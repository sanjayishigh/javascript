<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Method Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Inconsolata', monospace;
            background-color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">Method Demo</h1>
        <div style="text-align: center;">
            <p class="subtitle">Press F12 to open the developer console!</p>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. Creating an Object with Methods ---
        const player = {
            name: "Knight_1",
            health: 100,
            
            // Method to get a description
            getDescription() {
                // 'this' refers to the 'player' object
                return `Player: ${this.name}, Health: ${this.health}`;
            },

            // Method to take damage (mutates the object)
            takeDamage(amount) {
                this.health -= amount;
                print(`ðŸ’¥ ${this.name} takes ${amount} damage!`);
            }
        };
        
        // --- CONSOLE LOG ---
        console.log("--- Initial Player Object ---");
        console.dir(player);

        
        // --- 2. Calling the Methods ---
        print("<strong>--- Initial State ---</strong>");
        let description = player.getDescription(); // Call the method
        print(description);
        print("");


        print("<strong>--- Performing Actions ---</strong>");
        player.takeDamage(25); // Call the method to change the object's state
        
        description = player.getDescription(); // Call again to get the updated info
        print(description);
        print("");

        // --- CONSOLE LOG ---
        console.log("--- Player Object After Taking Damage ---");
        console.log(`The player's health property is now ${player.health}.`);
        console.dir(player);

        // --- 3. The 'this' Keyword is Contextual ---
        print("<strong>--- The 'this' Keyword ---</strong>");
        const monster = {
            name: "Goblin",
            health: 50,
            getDescription: player.getDescription // We can assign a method from another object
        };

        // When we call getDescription ON the 'monster' object, 'this' now refers to 'monster'.
        const monsterDescription = monster.getDescription();
        print("Calling the same function on a different object:");
        print(monsterDescription);

        // --- CONSOLE LOG ---
        console.log("--- 'this' is Contextual ---");
        console.log("When monster.getDescription() is called, 'this' refers to the monster object:", monster);

    </script>

</body>
</html>
