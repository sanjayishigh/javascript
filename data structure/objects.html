<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Inconsolata', monospace;
            background-color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">Object Demo</h1>
        <div style="text-align: center;">
            <p class="subtitle">Press F12 to open the developer console!</p>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. Creating an Object ---
        const user = {
            username: "CyberCat",
            level: 12,
            isSubscribed: true,
            skills: ["HTML", "CSS", "JavaScript"],
            // A method (a function as a property)
            greet: function() {
                // 'this' refers to the 'user' object itself
                print(`Hello, my name is ${this.username}!`);
            }
        };
        
        // --- CONSOLE LOG ---
        console.log("--- Initial User Object ---");
        console.log("Here is the complete user object:");
        console.dir(user); // .dir() is great for inspecting objects


        // --- 2. Accessing Properties ---
        print("<strong>--- Accessing Properties ---</strong>");
        print(`Username (dot notation): ${user.username}`);
        print(`Level (bracket notation): ${user['level']}`);
        
        // Dynamic access using a variable
        const propertyToAccess = "isSubscribed";
        print(`Subscription status (dynamic): ${user[propertyToAccess]}`);
        print("");


        // --- 3. Modifying the Object ---
        print("<strong>--- Modifying the Object ---</strong>");
        
        // Updating an existing property
        user.level = 13;
        print(`User leveled up! New level: ${user.level}`);
        
        // Adding a new property
        user.location = "Digital City";
        print(`Added location: ${user.location}`);
        print("");
        
        // --- CONSOLE LOG ---
        console.log("--- After Modifications ---");
        console.log("The user object has been changed:", user);


        // --- 4. Calling an Object Method ---
        print("<strong>--- Calling a Method ---</strong>");
        user.greet(); // Executes the greet function
        
    </script>

</body>
</html>
