<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date & Time Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Inconsolata', monospace;
            background-color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">Date & Time Demo</h1>
        <div style="text-align: center;">
            <p class="subtitle">Press F12 to open the developer console!</p>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. Creating a Date Object for NOW ---
        const now = new Date();
        
        // --- CONSOLE LOG ---
        console.log("--- Current Date Object ---");
        console.log("This is the raw Date object for the current time:");
        console.dir(now);


        // --- 2. Getting Date Components ---
        print("<strong>--- Getting Date Components ---</strong>");
        const year = now.getFullYear();
        const month = now.getMonth(); // This is 0-indexed!
        const day = now.getDate();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        print(`Year: ${year}`);
        print(`Month: ${month} (Remember, this is 0-indexed!)`);
        print(`Day: ${day}`);
        print(`Time: ${hours}:${minutes}`);
        print("");


        // --- 3. Formatting Dates ---
        print("<strong>--- Formatting Methods ---</strong>");
        print(`toDateString(): ${now.toDateString()}`);
        print(`toLocaleDateString(): ${now.toLocaleDateString()}`); // e.g., 9/10/2025
        print(`toLocaleTimeString(): ${now.toLocaleTimeString()}`); // e.g., 11:55:00 PM
        print(`toISOString(): ${now.toISOString()}`);
        print("");


        // --- 4. Creating a Specific Date ---
        print("<strong>--- Creating a Specific Date ---</strong>");
        // new Date(year, monthIndex, day)
        const newYears = new Date(2026, 0, 1); // Month is 0 for January
        print(`New Year's Day 2026 is on a ${newYears.toLocaleDateString('en-US', { weekday: 'long' })}`);
        
        
        // --- CONSOLE LOG ---
        console.log("--- Specific Date Object ---");
        console.log("Date object for New Year's 2026:", newYears);

    </script>

</body>
</html>
