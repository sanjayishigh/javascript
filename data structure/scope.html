<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Scope Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-w: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Inconsolata', monospace;
            background-color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">Scope Demo</h1>
        <div style="text-align: center;">
            <p class="subtitle">Press F12 to open the developer console!</p>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // 1. GLOBAL SCOPE
        const globalVar = "I'm in the Global Scope";
        print(`<strong>--- Global Scope ---</strong>`);
        print(globalVar); // Accessible here
        console.log(globalVar); // Accessible here

        function checkScope() {
            // 2. FUNCTION SCOPE
            const functionVar = "I'm in the Function Scope";
            print("\n<strong>--- Inside the Function ---</strong>");
            print(globalVar); // Can access outer (global) scope
            print(functionVar); // Can access its own scope
            
            // --- CONSOLE LOG ---
            console.group("Inside checkScope()");
            console.log("Global variable is accessible:", globalVar);
            console.log("Function variable is accessible:", functionVar);

            if (true) {
                // 3. BLOCK SCOPE
                const blockVar = "I'm in the Block Scope";
                print("\n<strong>--- Inside the 'if' Block ---</strong>");
                print(globalVar);     // Can access global scope
                print(functionVar); // Can access parent function's scope
                print(blockVar);      // Can access its own scope
                
                // --- CONSOLE LOG ---
                console.group("Inside 'if' block");
                console.log("All variables are accessible here:", { globalVar, functionVar, blockVar });
                console.groupEnd();
            }

            // This would cause an error, because 'blockVar' only exists inside the 'if' block.
            // print(blockVar); // ReferenceError: blockVar is not defined
            print("\nAttempting to access 'blockVar' outside its block would cause an error.");
            
            console.groupEnd();
        }

        // Call the function to run the code inside it
        checkScope();

        // These lines would cause errors, because variables from inner scopes
        // are not accessible in the outer (global) scope.
        // print(functionVar); // ReferenceError: functionVar is not defined
        // print(blockVar);      // ReferenceError: blockVar is not defined
        print("\n<strong>--- Back in Global Scope ---</strong>");
        print("Attempting to access 'functionVar' or 'blockVar' here would cause an error.");
        
        // --- CONSOLE LOG ---
        console.group("Back in Global Scope");
        try {
            console.log(functionVar);
        } catch (error) {
            console.error("Error trying to access functionVar:", error.message);
        }
        console.groupEnd();
        
    </script>

</body>
</html>
