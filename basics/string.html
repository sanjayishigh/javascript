<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>String Demo Output</h1>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. Why use Template Literals (Backticks)? ---
        print("<strong>--- Why Use Template Literals? ---</strong>");
        const item = "Coffee";
        const price = 4.50;
        const quantity = 2;
        const total = price * quantity;

        // The old, clumsy way with '+':
        const reportOld = "Item: " + item + "\nPrice: $" + price + "\nTotal: $" + total;

        // The modern, clean way with backticks:
        const reportNew = `Item: ${item}
Price: $${price}
Total: $${total}`; // Multi-line and expressions work natively!

        print("--- Old Way ---");
        print(reportOld);
        print("\n--- Modern Way ---");
        print(reportNew);
        print("");


        // --- 2. Different ways to combine strings ---
        print("<strong>--- Concatenation Methods ---</strong>");
        const greeting = "Hello";
        const target = "World";

        const plusOperator = greeting + " " + target;
        const concatMethod = greeting.concat(" ", target);
        const templateLiteral = `${greeting} ${target}`;

        print(`Using '+':           "${plusOperator}"`);
        print(`Using .concat():   "${concatMethod}"`);
        print(`Using Backticks:   "${templateLiteral}" (The best way)`);
        print("");

        // --- 3. Accessing characters ---
        print("<strong>--- Accessing Characters ---</strong>");
        const language = "JavaScript";
        print(`The string is: "${language}"`);
        print(`Using bracket notation [0]: ${language[0]}`);
        print(`Using .charAt(4):          ${language.charAt(4)}`);
        
    </script>

</body>
</html>
