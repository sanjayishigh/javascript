<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Boolean Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Boolean Demo Output</h1>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. Basic Boolean Logic ---
        print("<strong>--- Basic Boolean Logic ---</strong>");
        const hasPermission = true;

        if (hasPermission) {
            print("Access Granted: The 'if' block ran because the condition was true.");
        } else {
            print("Access Denied: This 'else' block did not run.");
        }
        print("");

        // --- 2. Producing Booleans from Comparisons ---
        print("<strong>--- Comparisons Produce Booleans ---</strong>");
        const userAge = 21;
        const requiredAge = 18;
        const canVote = userAge >= requiredAge; // This expression evaluates to true

        print(`Is user age (${userAge}) >= required age (${requiredAge})? ${canVote}`);
        print(`The type of 'canVote' is: ${typeof canVote}`);
        print("");

        // --- 3. Falsy Value Demonstration ---
        print("<strong>--- Falsy Value Demo ---</strong>");
        let username = ""; // An empty string is falsy
        
        if (username) {
            print("This will NOT print, because an empty string is falsy.");
        } else {
            print("The 'else' block ran because 'username' is a falsy value.");
        }
        print("");

        // --- 4. Truthy Value Demonstration ---
        print("<strong>--- Truthy Value Demo ---</strong>");
        let score = -50; // Any number except 0 is truthy
        
        if (score) {
            print(`The 'if' block ran because the number ${score} is a truthy value.`);
        } else {
            print("This will NOT print.");
        }
    </script>

</body>
</html>
