<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Type Conversion Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Type Conversion Demo Output</h1>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. Explicit Conversion (The Safe Way) ---
        print("<strong>--- Explicit Conversion ---</strong>");
        const yearString = "2023";
        const yearNumber = Number(yearString);
        print(`"2023" (string) converted to a number: ${yearNumber}`);
        
        const scoreNumber = 100;
        const scoreString = String(scoreNumber);
        print(`100 (number) converted to a string: "${scoreString}"`);
        
        const invalidNumberString = "hello";
        const resultNaN = Number(invalidNumberString);
        print(`Number("hello") results in: ${resultNaN}`); // NaN
        print("");

        // --- 2. parseInt() and parseFloat() ---
        print("<strong>--- parseInt() and parseFloat() ---</strong>");
        const pixelValue = "120.5px";
        print(`parseInt("${pixelValue}"): ${parseInt(pixelValue, 10)}`); // 120 (stops at '.')
        print(`parseFloat("${pixelValue}"): ${parseFloat(pixelValue)}`); // 120.5 (stops at 'px')
        print("");
        
        // --- 3. Implicit Coercion (The Tricky Part) ---
        print("<strong>--- Implicit Coercion (BE CAREFUL!) ---</strong>");
        const value1 = "5";
        const value2 = 1;
        
        const additionResult = value1 + value2; // String concatenation
        print(`"5" + 1 = "${additionResult}" (This is a common bug!)`);
        
        const subtractionResult = value1 - value2; // Mathematical subtraction
        print(`"5" - 1 = ${subtractionResult} (JS converts "5" to a number)`);
        print("");
        
        // --- 4. Coercion with Loose Equality (==) ---
        print("<strong>--- Loose Equality (==) Coercion ---</strong>");
        print(`0 == false: ${0 == false} (true)`);
        print(`0 === false: ${0 === false} (false - The correct check!)`);
        print(`"1" == true: ${"1" == true} (true)`);
        print(`"1" === true: ${"1" === true} (false - The correct check!)`);

    </script>

</body>
</html>
