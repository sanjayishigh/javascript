<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Console Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        p {
            font-family: 'Inconsolata', monospace;
            background-color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Console Demo</h1>
        <p>Press F12 or Ctrl+Shift+I to open the developer console and see the output.</p>
    </div>

    <script>
        // --- 1. Basic Logging ---
        console.log("Hello from the console!");
        const user = { id: 1, name: "Alice", role: "Admin" };
        console.log("Here is a user object:", user);

        // --- 2. Warnings and Errors ---
        console.warn("This is a warning message. It might indicate a potential issue.");
        console.error("This is an error message. It indicates something has gone wrong.");

        // --- 3. Logging data as a Table ---
        const users = [
            { id: 1, name: "Alice", role: "Admin" },
            { id: 2, name: "Bob", role: "User" },
            { id: 3, name: "Charlie", role: "User" }
        ];
        console.log("Displaying an array of objects with console.table():");
        console.table(users);

        // --- 4. Grouping Logs ---
        console.group("User Profile Details"); // Start the group
            console.log(`Name: ${user.name}`);
            console.log(`Role: ${user.role}`);
            console.group("Permissions"); // A nested group
                console.log("Read: true");
                console.log("Write: true");
            console.groupEnd(); // End the nested group
        console.groupEnd(); // End the main group

        // --- 5. Timing Operations ---
        console.time("My Loop Timer"); // Start the timer
        let total = 0;
        for (let i = 0; i < 100000; i++) {
            total += i;
        }
        console.timeEnd("My Loop Timer"); // End the timer and log the duration
        
        // --- 6. Clearing the console ---
        // Uncomment the line below to clear the console after 3 seconds.
        // setTimeout(() => console.clear(), 3000);

    </script>

</body>
</html>
