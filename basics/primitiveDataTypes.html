<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Primitive Types Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Primitive Types Demo Output</h1>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. Declaring different primitive types ---
        print("<strong>--- Data Types & typeof ---</strong>");
        const greeting = "Hello, World!";
        const score = 100;
        const isComplete = true;
        let selectedItem = null;
        let user; // This is undefined by default

        print(`'${greeting}' is a: ${typeof greeting}`);
        print(`${score} is a: ${typeof score}`);
        print(`${isComplete} is a: ${typeof isComplete}`);
        print(`${selectedItem} is an: ${typeof selectedItem} (Note the 'object' bug!)`);
        print(`${user} is: ${typeof user}`);
        print("");

        // --- 2. Primitives are Immutable ---
        print("<strong>--- Immutability Demo ---</strong>");
        let originalString = "JavaScript";
        print(`Original string: ${originalString}`);

        let newString = originalString.toUpperCase(); // This creates a NEW string
        print(`Result of toUpperCase(): ${newString}`);
        print(`Original string is unchanged: ${originalString}`);
        print("");
        
        // --- 3. Primitives are Passed by Value ---
        print("<strong>--- Pass-by-Value Demo ---</strong>");
        let originalNumber = 50;

        function updateValue(num) {
            // 'num' is a COPY of originalNumber
            num = 100;
            print(`Value inside function: ${num}`);
        }

        print(`Value before function call: ${originalNumber}`);
        updateValue(originalNumber);
        print(`Value after function call: ${originalNumber}`); // The original is not affected
    </script>

</body>
</html>
