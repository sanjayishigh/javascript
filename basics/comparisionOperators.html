<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comparison Operators Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e2b3b;
            margin-bottom: 1.5rem;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Comparison Operators Demo Output</h1>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. Strict Equality (===) vs. Loose Equality (==) ---
        print("<strong>--- Strict (===) vs. Loose (==) ---</strong>");
        const num = 5;
        const str = "5";

        print(`num (${num}) == str ("${str}"):  ${num == str}`);   // true (loose equality converts string to number)
        print(`num (${num}) === str ("${str}"): ${num === str}`);  // false (strict equality checks type, which is different)
        print("Rule: Always prefer '===' to avoid bugs.");
        print("");

        // --- 2. Inequality (!==) ---
        print("<strong>--- Inequality Operators ---</strong>");
        const valueA = 10;
        const valueB = 20;

        print(`valueA (${valueA}) !== valueB (${valueB}): ${valueA !== valueB}`); // true
        print(`valueA (${valueA}) !== 10: ${valueA !== 10}`); // false
        print("");
        
        // --- 3. Greater Than (>) and Less Than (<) ---
        print("<strong>--- Relational Operators (>, <, >=, <=) ---</strong>");
        const age = 18;
        print(`age (${age}) > 21:  ${age > 21}`);  // false
        print(`age (${age}) < 21:  ${age < 21}`);  // true
        print(`age (${age}) >= 18: ${age >= 18}`); // true
        print(`age (${age}) <= 18: ${age <= 18}`); // true
        print("");

        // --- 4. String Comparison ---
        print("<strong>--- String Comparison ---</strong>");
        const name1 = "Alice";
        const name2 = "Bob";

        print(`"${name1}" === "Alice": ${name1 === "Alice"}`); // true
        print(`"${name1}" === "alice": ${name1 === "alice"}`); // false (case-sensitive)
        print(`"${name1}" < "${name2}":  ${name1 < name2}`);   // true (alphabetical order)
    </script>

</body>
</html>
