<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops Demo</title>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }
        #output {
            font-family: 'Inconsolata', monospace;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
        }
        strong {
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Loops Demo Output</h1>
        <div id="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        function print(message) {
            outputDiv.innerHTML += message + '\n';
        }

        // --- 1. 'for' Loop ---
        // Best for a known number of iterations.
        print("<strong>--- 'for' Loop (Counts 1 to 5) ---</strong>");
        for (let i = 1; i <= 5; i++) {
            print(`Iteration number: ${i}`);
        }
        print("");


        // --- 2. 'while' Loop ---
        // Best when the number of iterations is unknown.
        print("<strong>--- 'while' Loop (Countdown from 3) ---</strong>");
        let countdown = 3;
        while (countdown > 0) {
            print(`Countdown: ${countdown}...`);
            countdown--; // CRITICAL: This line prevents an infinite loop!
        }
        print("Blast off!");
        print("");


        // --- 3. 'do...while' Loop ---
        // Guarantees the code block runs at least once.
        print("<strong>--- 'do...while' Loop ---</strong>");
        let attempts = 0;
        let shouldRunAgain = false; // The condition is false from the start

        do {
            attempts++;
            print(`This code ran ${attempts} time(s).`);
        } while (shouldRunAgain); // Condition is checked AFTER the block runs
        print("The loop has ended.");
        print("");
        
        // --- 4. Using 'break' in a loop ---
        print("<strong>--- Using 'break' ---</strong>");
        for (let i = 1; i <= 10; i++) {
            if (i === 4) {
                print("Found the number 4, exiting the loop with 'break'.");
                break; // Stop the loop entirely
            }
            print(`Currently at number ${i}...`);
        }
        
    </script>

</body>
</html>
